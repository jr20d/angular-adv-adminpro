<div class="row animate fadeIn">
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    <h4 class="alert-heading"></h4>
                    <p class="mb-0">No hay usuarios que coincidan con la busqueda</p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0"  class="animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="w100">
                                    <img class="w-50" [src]="usuario.imagen || '' | imagen: 'usuarios'" [alt]="usuario.nombre">
                                </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    <h4 class="alert-heading"></h4>
                    <p class="mb-0">No hay médicos que coincidan con la busqueda</p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0"  class="animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="w100">
                                    <img class="w-50" [src]="medico.img || '' | imagen: 'medicos'" [alt]="medico.nombre">
                                </td>
                                <td><a [routerLink]="['/mantenimiento/medico', medico._id]">{{medico.nombre}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    <h4 class="alert-heading"></h4>
                    <p class="mb-0">No hay hospitales que coincidan con la busqueda</p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0"  class="animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="w100">
                                    <img class="w-50" [src]="hospital.img || '' | imagen: 'hospitales'" [alt]="">
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
