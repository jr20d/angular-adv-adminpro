<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalService.ocultarModal">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cerrarModal()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img [src]="imgTemp? imgTemp : modalService.imagen" class="img-avatar">
                    </div>
                    <input type="file" (change)="cambiarImagen($event.target)">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                    <button type="button" class="btn btn-info waves-effect waves-light" (click)="subirImagen()">Actualizar foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
